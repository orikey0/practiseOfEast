<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function go() {
        var urlSearchParams = document.getElementById("url").value;
        document.getElementById("iframe_1").src = urlSearchParams;
    }
</script>
<body>
    <div>
        <input type="text" id="url">
        <input type="button" onclick="go()" value="提交">
    </div>
    <div>
        <iframe id="iframe_1" style="width: 100%;height: 500px"></iframe>
    </div>
</body>
</html>
